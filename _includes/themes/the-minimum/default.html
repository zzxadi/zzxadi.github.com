<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>{{ page.title }}</title>
	<meta name="author" content="{{ site.author.name }}">
	<meta name="description" content="{{ page.description }}">
	<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	<link href='{{ ASSET_PATH }}/css/style.css' rel="stylesheet" media="all">
	<link href='{{ ASSET_PATH }}/css/pygments.css' rel="stylesheet" media="all">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
	<script src="{{ ASSET_PATH }}/js/jquery.js"></script>
</head>
<body>

<div id="page" class="hentry">
	<header class="the-header">
		<div class="unit-head">
			<div class="unit-inner unit-head-inner">
				<div class="logo"><a href="{{ HOME_PATH }}">我答应你雾散尽之后 我就启程</a></div>
				<nav class="nav-global">
					<ul>
						<li class="home"><a href="/">Home</a></li>
						<li class="blog"><a href="/blogs">Blogs</a></li>
						<li class="category"><a href="/categories">Categories</a></li>
						<li class="tag"><a href="/tags">Tags</a></li>
						<li class="archive"><a href="/archive">Archive</a></li>
					</ul>
				</nav>
			</div><!-- unit-inner -->
		</div><!-- unit-head -->
	</header>
	<div class="body" role="main">
		<div class="unit-body">
			<div class="unit-inner unit-body-inner">
				<div class="entry-content">
					{{ content }}
				</div>
			</div><!-- unit-inner -->
		</div><!-- unit-body -->
	</div><!-- body -->
	<footer class="the-footer">
		<div class="unit-foot">
			<div class="unit-inner unit-foot-inner">
    			© 2012－2013 zzxadi
			</div>
		</div>
	</footer>
</div>
  {% include JB/analytics %}
</body>
